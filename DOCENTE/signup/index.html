<body class="flex">
  <form method="post" action="signup_docente.php">
    <div class="box_signup">
      <div class="input">
      <input type="text"  name = "SIAPE" required>
          <label>SIAPE:</label>
        </div>
        <div class="input">
        <input type="text" name = "nome" required>
          <label>Nome:</label>
          </div>
        <div class="input">
        <input type="email"  name = "email" required>
          <label>E-mail:</label>
          </div>
          <div class="input">
          <select id="cursos" name="cursos" required>
          <option value="EI">Infortmática</option>
          <option value="ED">Edificações</option>
          <option value="EMA">Meio-Ambiente</option>
          </select>
          <label for="curso">Curso responsável:</label>
          </div>
          <div class="input">
          <input type="text"  name = "usario" required>
          <label>Nome de Usúario:</label>
          </div>
          <div class="input">
                                        

          <input type="password" id="confirmar-senha" name="confirmar-senha">
          <label for="senha">Senha:</label>
          <br>
          <input type="password" id="senha" name="senha" required>
          <label for="confirmar-senha">Confirmar senha:</label>
          <p id="mensagem-senha"></p>
                                        
          <script>
          var senhaInput = document.getElementById('senha');
          var confirmarSenhaInput = document.getElementById('confirmar-senha');
          var mensagemSenha = document.getElementById('mensagem-senha');
                                        
          function verificarSenha() {
          var senha = senhaInput.value;
          var confirmarSenha = confirmarSenhaInput.value;
          var pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                                        
          if (senha !== confirmarSenha) {
           mensagemSenha.textContent = "As senhas não coincidem.";
          } else if (!pattern.test(senha)) {
          mensagemSenha.textContent = "A senha deve ter pelo menos 8 caracteres, uma letra maiúscula, uma letra minúscula e um número.";
          } else {
          mensagemSenha.textContent = "";
         }
        }
        senhaInput.addEventListener('input', verificarSenha);
        confirmarSenhaInput.addEventListener('input', verificarSenha);
        </script>
                                        
        </div>
         <input type ="submit" name = "enviar">
        </div>
        </form>
